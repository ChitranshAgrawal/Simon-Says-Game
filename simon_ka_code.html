<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="simon_ka_style.css">
</head>
<body>
    <h1>SIMON SAY GAME</h1>
    <h3>Press any key to start the game.</h3>

    <div class="containerbox">
        <div class="line1">
            <div class="box yellow", id="yellow"></div>
            <div class="box red" id="red"></div>
        </div>
        <div class="line2">
            <div class="box green" id="green"></div>
            <div class="box blue"; id="blue"></div>
        </div>
    </div>

    <div class="highscore">
        <p class="highscoredisp">Highest Score : 0</p>
    </div>

    <marquee>
        sdfghj
    </marquee>


    <script src="simon_ka_logic.js"></script>
</body>
</html>
